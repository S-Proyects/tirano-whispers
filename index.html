<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ü§´ Tirano's Whispers üëÅ DEMO</title>

<style>
* { box-sizing: border-box; }

body {
    background-color: #00008B;
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.contenedor {
    background: #87CEFA;
    padding: 25px;
    border-radius: 12px;
    width: 90%;
    max-width: 400px;
    text-align: center;
}

input, button {
    width: 100%;
    height: 44px;
    margin-top: 12px;
    border-radius: 8px;
    font-size: 16px;
}

button {
    background: #4E97D1;
    border: none;
    cursor: pointer;
}

#btnCodigos {
    position: fixed;
    bottom: 20px;
    right: 15px;
    background: black;
    color: white;
    padding: 12px;
    border-radius: 50px;
    z-index: 1000;
    animation: pulso 1.5s infinite;
}

@keyframes pulso {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

#panelCodigos {
    position: fixed;
    top: 60px;
    right: 15px;
    background: #111;
    color: white;
    padding: 15px;
    border-radius: 12px;
    width: 220px;
    z-index: 1000;
}

.oculto {
    display: none;
}

#contenido {
    margin-top: 12px;
}

video, img {
    width: 100%;
    margin-top: 12px;
    border-radius: 10px;
}

.susurro {
    color: #111;
    font-style: italic;
    letter-spacing: 1.5px;
    opacity: 0;
    animation: aparecer 2s forwards;
}

@keyframes aparecer {
    from {
        opacity: 0;
        transform: translateY(4px);
        filter: blur(2px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
    }
}
</style>
</head>

<body>

<button id="btnCodigos" onclick="mostrarCodigos()">üìú C√≥digos</button>

<div class="contenedor">
    <h1>ü§´ Tirano's Whispers üëÅÔ∏è</h1>

    <p>
        Bienvenid@ a la demo de "Tirano's Whispers".<br>
        C√≥digo inicial: <b>hello</b>
    </p>

    <input type="password" id="password" placeholder="Contrase√±a">
    <button onclick="verificar()">Desbloquear</button>

    <p id="contador" style="color:#FFFF00; margin-top:10px;"></p>
    <p id="mensaje"></p>

    <div id="contenido"></div>
</div>

<div id="panelCodigos" class="oculto">
    <h3>üìú Desbloqueados</h3>
    <ul id="listaCodigos"></ul>
    <button onclick="cerrarPanel()">Cerrar</button>
</div>

<audio id="sonidoCorrecto" src="aw-shucks.mp3" preload="auto"></audio>
<audio id="sonidoError" src="you-bitch.mp3" preload="auto"></audio>

<script>
const password = document.getElementById("password");
const mensaje = document.getElementById("mensaje");
const contenido = document.getElementById("contenido");
const contador = document.getElementById("contador");
const listaCodigos = document.getElementById("listaCodigos");
const panelCodigos = document.getElementById("panelCodigos");

const sonidoCorrecto = document.getElementById("sonidoCorrecto");
const sonidoError = document.getElementById("sonidoError");

let codigosDesbloqueados = JSON.parse(localStorage.getItem("codigosDesbloqueados")) || [];

const secretos = {
    hello: {
        tipo: "texto",
        texto: "Pr√≥ximamente estos c√≥digos tendr√°n un orden, pero por mientras, simplemente pruebalos y sugiere algunos para agregar pr√≥ximamente. C√ìDIGOS: -creador, marvin, shucks, sad, minas, lirica, marmota, nicky- Esos son todos. Disfruta!"
    },
    creador: {
        tipo: "imagen",
        archivo: "jeffy.png",
        texto: "P√°gina hecha por Samuel. Gracias por visitar Tirano's Whispers."
    },
    shucks: {
        tipo: "imagen",
        archivo: "Torders.png",
        texto: "Aw shucks"
    },
    marmota: {
        tipo: "imagen",
        archivo: "marmota.png",
        texto: "B-Bauro‚Ä¶?"
    },
    marvin: {
        tipo: "imagen",
        archivo: "marvon.png",
        texto: "Who solos me?"
    },
    lirica: {
        tipo: "video",
        archivo: "OficialShucks.mp4"
    },
    minas: {
      tipo: "imagen",
      archivo: "CapVoid.png",
      texto: "¬°Our brains are sweeping!" },
    nicky: {
      tipo: "imagen",
      archivo: "nicky.png",
      texto: "Is that Nicky Roth?" },
    sad: {
      tipo: "imagen",
      archivo: "Sad.png",
      texto: "Delete‚Ä¶"
    }
};

function actualizarContador() {
    contador.textContent = `üîì ${codigosDesbloqueados.length} / ${Object.keys(secretos).length} desbloqueados`;
}

function reproducir(audio) {
    audio.pause();
    audio.currentTime = 0;
    audio.play().catch(() => {});
}

document.body.addEventListener("click", () => {
    reproducir(sonidoCorrecto);
    sonidoCorrecto.pause();
    sonidoCorrecto.currentTime = 0;
}, { once: true });

function verificar() {
    const clave = password.value.toLowerCase();
    password.value = "";

    if (!secretos[clave]) {
        mensaje.textContent = "‚ùå Contrase√±a incorrecta";
        mensaje.style.color = "red";
        reproducir(sonidoError);
        return;
    }

    mensaje.textContent = "üéâ Contenido desbloqueado";
    mensaje.style.color = "green";
    reproducir(sonidoCorrecto);

    if (!codigosDesbloqueados.includes(clave)) {
        codigosDesbloqueados.push(clave);
        localStorage.setItem("codigosDesbloqueados", JSON.stringify(codigosDesbloqueados));
        actualizarContador();
    }

    const s = secretos[clave];
    contenido.innerHTML = "";

    if (s.tipo === "video") {
        contenido.innerHTML = `<video controls autoplay src="${s.archivo}"></video>`;
    }

    if (s.tipo === "imagen") {
        contenido.innerHTML = `<img src="${s.archivo}">`;
        if (s.texto) escribirSusurro(s.texto);
    }

    if (s.tipo === "texto") {
        escribirSusurro(s.texto);
    }
}

function escribirSusurro(texto) {
    const p = document.createElement("p");
    p.className = "susurro";
    contenido.appendChild(p);

    let i = 0;
    const intervalo = setInterval(() => {
        p.textContent += texto[i];
        i++;
        if (i >= texto.length) clearInterval(intervalo);
    }, 45);
}

function mostrarCodigos() {
    listaCodigos.innerHTML = codigosDesbloqueados.length
        ? codigosDesbloqueados.map(c => `<li>${c}</li>`).join("")
        : "<li>Ninguno a√∫n</li>";
    panelCodigos.classList.remove("oculto");
}

function cerrarPanel() {
    panelCodigos.classList.add("oculto");
}

actualizarContador();
</script>

</body>
</html>

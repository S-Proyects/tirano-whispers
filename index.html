<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ü§´ Tirano's Whispers üëÅÔ∏è</title>
<style>
* { box-sizing: border-box; }

body {
    background-color: #00008B;
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.contenedor {
    background: #87CEFA;
    padding: 25px;
    border-radius: 12px;
    width: 90%;
    max-width: 400px;
    text-align: center;
}

input, button {
    width: 100%;
    height: 44px;
    margin-top: 12px;
    border-radius: 8px;
    font-size: 16px;
}

button {
    background: #4E97D1;
    border: none;
    cursor: pointer;
}

#btnCodigos {
    position: fixed;
    top: 15px;
    right: 15px;
    padding: 10px 14px;
    background: black;
    color: white;
    border-radius: 10px;
    cursor: pointer;
    z-index: 1000;
    animation: pulso 1.5s infinite;
    transition: transform 0.2s ease, background-color 0.2s ease;
}

#btnCodigos:hover {
    animation-play-state: paused;
    transform: scale(1.08);
    background-color: #45a049;
}

#btnCodigos:active {
    transform: scale(0.95);
}

@keyframes pulso {
    0% { transform: scale(1); box-shadow: 0 0 0 rgba(0,0,0,0.4); }
    50% { transform: scale(1.05); box-shadow: 0 0 10px rgba(0,0,0,0.6); }
    100% { transform: scale(1); box-shadow: 0 0 0 rgba(0,0,0,0.4); }
}

#panelCodigos {
    position: fixed;
    top: 60px;
    right: 15px;
    background: #111;
    color: white;
    padding: 15px;
    border-radius: 12px;
    width: 220px;
    z-index: 1000;
}

.oculto { display: none; }

#contenido { opacity: 0; transition: opacity 1s; }
#contenido.visible { opacity: 1; }

video, img { width: 100%; margin-top: 12px; border-radius: 10px; }
</style>
</head>
<body>

<!-- Bot√≥n de c√≥digos -->
<button id="btnCodigos" onclick="mostrarCodigos()">üìú C√≥digos</button>

<!-- Contenedor principal -->
<div class="contenedor">
    <h1>ü§´ Tirano's Whispers üëÅÔ∏è</h1>
    <input type="password" id="password" placeholder="Contrase√±a">
    <button onclick="verificar()">Desbloquear</button>

    <p id="contador" style="margin-top:10px; font-size:14px; color:#FFFF00;">üîì 0 / 0 desbloqueados</p>
    <p id="mensaje"></p>
    <div id="contenido"></div>
</div>

<!-- Panel de c√≥digos desbloqueados -->
<div id="panelCodigos" class="oculto">
    <h3>üìú Desbloqueados</h3>
    <ul id="listaCodigos"></ul>
    <button onclick="cerrarPanel()">Cerrar</button>
</div>

<!-- Audios -->
<audio id="sonidoCorrecto" src="aw-shucks.mp3"></audio>
<audio id="sonidoError" src="you-bitch.mp3"></audio>
<audio id="audioSecreto"></audio>

<script>
// Array para guardar c√≥digos desbloqueados
let codigosDesbloqueados = JSON.parse(localStorage.getItem("codigosDesbloqueados")) || [];

// Contenido secreto
const secretos = {
    lirica: { tipo: "video", archivo: "OficialShucks.mp4" },
    shucks: { tipo: "imagen", archivo: "Torders.png", texto: "Aw shucks" },
    marmota: { tipo: "imagen", archivo: "marmota.png", texto: "B-Bauro‚Ä¶?" },
    tirano: { tipo: "imagen", archivo: "Tirano.png", link: "https://discord.gg/mYrXAW2Hfh", texto: "Unete a este server" },
    marvin: { tipo: "imagen", archivo: "marvon.png", texto: "Who solos me?" },
    creador: { tipo: "imagen", archivo: "jeffy.png", texto: "Pagina hecha por Samuel. Disfrut√© crearla." },
    hastur: { tipo: "imagen", archivo: "Hastur.png", texto: "¬°Es una pena caer en manos del dios vivo!" },
    hello: { tipo: "imagen", archivo: "detg.png", texto: "Bienvenido a Tirano's Whispers. Prueba los c√≥digos: lirica, shucks, creador." }
};

// Actualizar contador
function actualizarContador() {
    const total = Object.keys(secretos).length;
    const desbloqueados = codigosDesbloqueados.length;
    document.getElementById("contador").textContent = `üîì ${desbloqueados} / ${total} desbloqueados`;
}

// Verificar contrase√±a
function verificar() {
    const pass = document.getElementById("password").value.toLowerCase();
    document.getElementById("password").value = "";

    if (secretos[pass]) {
        mensaje.textContent = "üéâ Contenido desbloqueado!";
        mensaje.style.color = "green";

        // Guardar progreso
        if (!codigosDesbloqueados.includes(pass)) {
            codigosDesbloqueados.push(pass);
            localStorage.setItem("codigosDesbloqueados", JSON.stringify(codigosDesbloqueados));
            actualizarContador();
        }

        const s = secretos[pass];
        contenido.innerHTML = "";

        // Video
        if (s.tipo === "video") {
            contenido.innerHTML = `<video controls autoplay><source src="${s.archivo}"></video>`;
        }
        // Imagen
        if (s.tipo === "imagen") {
            contenido.innerHTML = `<img src="${s.archivo}">`;
        }
        // Texto normal
        if (s.texto && !s.link) {
            contenido.innerHTML += `<p style="margin-top:10px; font-weight:bold;">${s.texto}</p>`;
        }
        // Texto con link
        if (s.texto && s.link) {
            contenido.innerHTML += `<p style="margin-top:10px; font-weight:bold;">
                <a href="${s.link}" target="_blank" style="color:#00ffcc; text-decoration:none;">${s.texto}</a>
            </p>`;
        }

        setTimeout(() => contenido.classList.add("visible"), 50);
        sonidoCorrecto.play();
    } else {
        mensaje.textContent = "‚ùå Contrase√±a incorrecta";
        mensaje.style.color = "red";
        sonidoError.play();
    }
}

// panel de c√≥digos
function mostrarCodigos() {
    listaCodigos.innerHTML = codigosDesbloqueados.length
        ? codigosDesbloqueados.map(c => `<li>${c}</li>`).join("")
        : "<li>Ninguno a√∫n</li>";
    panelCodigos.classList.remove("oculto");
}

// Cerrar panel
function cerrarPanel() { panelCodigos.classList.add("oculto"); }

// Inicializar contador
actualizarContador();
</script>

</body>
</html>
